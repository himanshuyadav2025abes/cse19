<!DOCTYPE html>
<html>
<head>
    <title>Github Registration form</title>
</head>
<body>
    <h1 align="center">Github Registration form</h1>
    <form>
        <table align="left">
            <tr>
                <td>username:</td>
                <td><input type="text" placeholder="Enter your  username"></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email" placeholder="Enter valid email address"></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" placeholder="Enter password"></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td>
                    <input type="radio" name="gender">Male
                    <input type="radio" name="gender">Female
                    <input type="radio" name="gender">Other
                </td>
            </tr>
    <tr>
                <td>Full name:</td>
                <td><input type="text" placeholder="Enter your  full name"></td>
            </tr>
            <tr>
                <td>Contact No:</td>
                <td><input type="text" placeholder="Enter phone number"></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="Register">
                    <input type="reset" value="Clear all">
                </td>
            </tr>
        </table>
    </form>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
<br><h3 align="center">&copy; Github portal</p>
</body>
</html>
